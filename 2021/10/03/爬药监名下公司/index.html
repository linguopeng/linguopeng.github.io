              <figure class="highlight stylus"><table><tr><td class="gutter hljs"><div class="hljs code-wrapper"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></div></td><td class="code"><div class="hljs code-wrapper"><pre><code class="hljs stylus">##我的网盘/博客素材/爬取药监<br>#爬取药监总局化妆品生产许可企业名称<br>from selenium import webdriver<br>from <span class="hljs-selector-tag">time</span> import sleep<br>from lxml import etree<br>url = <span class="hljs-string">&#x27;http://scxk.nmpa.gov.cn:81/xk/&#x27;</span><br>bro = webdriver<span class="hljs-selector-class">.Chrome</span>(executable_path=<span class="hljs-string">&#x27;./chromedriver&#x27;</span>)<br>bro<span class="hljs-selector-class">.get</span>(url)<br>page_text_list = <span class="hljs-selector-attr">[]</span> #每一页页面源码数据<br><span class="hljs-function"><span class="hljs-title">sleep</span><span class="hljs-params">(<span class="hljs-number">1</span>)</span></span><br>#捕获当前页面源码数据<br>page_text = bro<span class="hljs-selector-class">.page_source</span><br>page_text_list<span class="hljs-selector-class">.append</span>(page_text)<br>#点击下一页<br><span class="hljs-keyword">for</span> <span class="hljs-selector-tag">i</span> <span class="hljs-keyword">in</span> range(<span class="hljs-number">3</span>):<br>    next_page = bro<span class="hljs-selector-class">.find_element_by_xpath</span>(<span class="hljs-string">&#x27;//*[@id=&quot;pageIto_next&quot;]&#x27;</span>)<br>    next_page<span class="hljs-selector-class">.click</span>()<br>    sleep(<span class="hljs-number">1</span>)<br>    page_text_list<span class="hljs-selector-class">.append</span>(bro.page_source) #获取每一页页面源码数据<br><span class="hljs-keyword">for</span> page_text <span class="hljs-keyword">in</span> page_text_list:   #对每一页页面源码数据进行解析<br>    tree = etree<span class="hljs-selector-class">.HTML</span>(page_text)<br>    li_list = tree<span class="hljs-selector-class">.xpath</span>(<span class="hljs-string">&#x27;//*[@id=&quot;gzlist&quot;]/li&#x27;</span>)<br>    <span class="hljs-keyword">for</span> <span class="hljs-selector-tag">li</span> <span class="hljs-keyword">in</span> li_list:<br>        name = <span class="hljs-selector-tag">li</span><span class="hljs-selector-class">.xpath</span>(<span class="hljs-string">&#x27;./dl/@title&#x27;</span>)<span class="hljs-selector-attr">[0]</span><br>        <span class="hljs-selector-tag">time</span> = <span class="hljs-selector-tag">li</span><span class="hljs-selector-class">.xpath</span>(<span class="hljs-string">&#x27;./em/@title&#x27;</span>)<span class="hljs-selector-attr">[0]</span><br>        print(name)<br>        print(time)<br><span class="hljs-function"><span class="hljs-title">sleep</span><span class="hljs-params">(<span class="hljs-number">1</span>)</span></span><br>bro<span class="hljs-selector-class">.quit</span>()<br></code></pre></div></td></tr></table></figure>
