r><span class="hljs-comment">#install.packages(&#x27;RSelenium&#x27;)</span><br><span class="hljs-attribute">cd</span> C:\Users\<span class="hljs-number">53446</span>\Desktop\try<span class="hljs-number">2</span><br><span class="hljs-attribute">java</span> -Dwebdriver.chrome.driver=<span class="hljs-string">&quot;geckodriver.exe&quot;</span> -jar selenium-server-standalone-<span class="hljs-number">4</span>.<span class="hljs-number">0</span>.<span class="hljs-number">0</span>-alpha-<span class="hljs-number">2</span>.jar<br><span class="hljs-comment"># 加载R包</span><br><span class="hljs-attribute">library</span>(rvest)<br><span class="hljs-attribute">library</span>(RSelenium)<br><span class="hljs-comment"># 加载浏览器驱动</span><br><span class="hljs-attribute">remDr</span> &lt;- remoteDriver(<br>  <span class="hljs-attribute">browserName</span> = <span class="hljs-string">&quot;firefox&quot;</span>, # chrome、firefox<br>  <span class="hljs-attribute">remoteServerAddr</span> = <span class="hljs-string">&quot;localhost&quot;</span>,<br>  <span class="hljs-attribute">port</span> = <span class="hljs-number">4444</span>)<br><span class="hljs-comment"># 打开浏览器</span><br><span class="hljs-attribute">remDr</span>$open()<br><span class="hljs-comment"># 打开爬取的网页</span><br><span class="hljs-comment">#url &lt;- c(&#x27;https://pubmed.ncbi.nlm.nih.gov/?term=m6a&amp;page=1&#x27;)</span><br><span class="hljs-comment">#https://pubmed.ncbi.nlm.nih.gov/?term=Demmer+RT+AND+%28y_5%5BFilter%5D%29</span><br><span class="hljs-attribute">url</span> &lt;- c(&#x27;https://pubmed.ncbi.nlm.nih.gov/?term=%<span class="hljs-number">28</span>Huang-Ge+Zhang%<span class="hljs-number">5</span>BAuthor%<span class="hljs-number">5</span>D%<span class="hljs-number">29</span>+AND+%<span class="hljs-number">28</span>University+of+Louisville%<span class="hljs-number">5</span>BAffiliation%<span class="hljs-number">5</span>D%<span class="hljs-number">29</span>+AND+%<span class="hljs-number">28</span>y_<span class="hljs-number">5</span>%<span class="hljs-number">5</span>BFilter%<span class="hljs-number">5</span>D%<span class="hljs-number">29</span>&#x27;)<br><span class="hljs-comment">#安装scholarscope</span><br><span class="hljs-comment">## 导航</span><br><span class="hljs-attribute">remDr</span>$navigate(url)<br><span class="hljs-attribute">remDr</span>$getPageSource()<br><span class="hljs-attribute">remDr</span>$getPageSource()[[<span class="hljs-number">1</span>]][<span class="hljs-number">1</span>] %&gt;%<br>  <span class="hljs-attribute">read_html</span>()<br><span class="hljs-comment"># 提取单页</span><br><span class="hljs-comment"># 提取文章期刊</span><br><span class="hljs-attribute">journal</span> &lt;- remDr$getPageSource()[[<span class="hljs-number">1</span>]][<span class="hljs-number">1</span>] %&gt;%<br>  <span class="hljs-attribute">read_html</span>() %&gt;%<br>  <span class="hljs-attribute">html_nodes</span>(&#x27;.Scholarscope_Journal&#x27;) %&gt;%<br>  <span class="hljs-attribute">html_text</span>()<br><span class="hljs-attribute">journal</span><br><span class="hljs-comment"># 提取文章影响因子</span><br><span class="hljs-attribute">IF</span> &lt;- remDr$getPageSource()[[<span class="hljs-number">1</span>]][<span class="hljs-number">1</span>] %&gt;%<br>  <span class="hljs-attribute">read_html</span>() %&gt;%<br>  <span class="hljs-attribute">html_nodes</span>(&#x27;.Scholarscope_Factor&#x27;) %&gt;%<br>  <span class="hljs-attribute">html_text</span>()<br><span class="hljs-attribute">IF</span><br><span class="hljs-attribute">time_up</span> &lt;- remDr$getPageSource()[[<span class="hljs-number">1</span>]][<span class="hljs-number">1</span>] %&gt;%<br>  <span class="hljs-attribute">read_html</span>() %&gt;%<br>  <span class="hljs-attribute">html_nodes</span>(&#x27;.Scholarscope_Year&#x27;) %&gt;%<br>  <span class="hljs-attribute">html_text</span>()<br><span class="hljs-attribute">time_up</span><br><span class="hljs-attribute">title</span> &lt;- remDr$getPageSource()[[<span class="hljs-number">1</span>]][<span class="hljs-number">1</span>] %&gt;%<br>  <span class="hljs-attribute">read_html</span>() %&gt;%<br>  <span class="hljs-attribute">html_nodes</span>(&#x27;.docsum-title&#x27;) %&gt;%<br>  <span class="hljs-attribute">html_text</span>(trim = T)<br><span class="hljs-attribute">title</span><br><span class="hljs-comment"># 合并成表格</span><br><span class="hljs-attribute">df</span> &lt;- data.frame(title = title,<br>                 <span class="hljs-attribute">time_up</span> = time_up,<br>                 <span class="hljs-attribute">journal</span> = journal,<br>                 <span class="hljs-attribute">IF</span> = IF)<br></code></pre></div></td></tr></table></figure>

# url &lt;- c(url,paste(&#x27;https://pubmed.ncbi.nlm.nih.gov/?term=m6a&amp;page=&#x27;,</span><br><span class="hljs-comment">#                     i,sep = &#x27;&#x27;))</span><br><span class="hljs-comment">#&#125;</span><br><span class="hljs-comment"># 构造网页</span><br>url &lt;- <span class="hljs-built_in">c</span>()<br><span class="hljs-keyword">for</span> (i <span class="hljs-keyword">in</span> <span class="hljs-number">1</span>:<span class="hljs-number">3</span>) &#123;<br>  url &lt;- <span class="hljs-built_in">c</span>(url,paste(<span class="hljs-string">&#x27;https://pubmed.ncbi.nlm.nih.gov/?term=(Huang-Ge%20Zhang%5BAuthor%5D)%20AND%20(University%20of%20Louisville%5BAffiliation%5D)%20AND%20(y_5%5BFilter%5D)&amp;page=&#x27;</span>,<br>                     i,sep = <span class="hljs-string">&#x27;&#x27;</span>))<br>&#125;<br><span class="hljs-comment"># 批量提取</span><br><span class="hljs-comment"># 创建储存内容变量</span><br>journal &lt;- <span class="hljs-built_in">c</span>()<br>IF &lt;- <span class="hljs-built_in">c</span>()<br>time_up &lt;- <span class="hljs-built_in">c</span>()<br>title &lt;- <span class="hljs-built_in">c</span>()<br><span class="hljs-keyword">for</span>(i <span class="hljs-keyword">in</span> <span class="hljs-number">1</span>:<span class="hljs-built_in">length</span>(url))&#123;<br>  <span class="hljs-comment"># 导航</span><br>  remDr$navigate(url[i])<br>  <span class="hljs-comment"># 获取页面内容</span><br>  remDr$getPageSource()<br>  <span class="hljs-comment"># 提取文章期刊</span><br>  journal &lt;- <span class="hljs-built_in">c</span>(journal,remDr$getPageSource()[[<span class="hljs-number">1</span>]][<span class="hljs-number">1</span>] %&gt;% read_html() %&gt;% html_nodes(<span class="hljs-string">&#x27;.Scholarscope_Journal&#x27;</span>) %&gt;% html_text())<br>  <span class="hljs-comment"># 提取文章影响因子</span><br>  IF &lt;- <span class="hljs-built_in">c</span>(IF,remDr$getPageSource()[[<span class="hljs-number">1</span>]][<span class="hljs-number">1</span>] %&gt;% read_html() %&gt;% html_nodes(<span class="hljs-string">&#x27;.Scholarscope_Factor&#x27;</span>) %&gt;% html_text())<br>  <span class="hljs-comment"># 提取文章发表时间</span><br>  time_up &lt;- <span class="hljs-built_in">c</span>(time_up,remDr$getPageSource()[[<span class="hljs-number">1</span>]][<span class="hljs-number">1</span>] %&gt;% read_html() %&gt;% html_nodes(<span class="hljs-string">&#x27;.Scholarscope_Year&#x27;</span>) %&gt;% html_text())<br>  <span class="hljs-comment"># 提取文章标题</span><br>  title &lt;- <span class="hljs-built_in">c</span>(title,remDr$getPageSource()[[<span class="hljs-number">1</span>]][<span class="hljs-number">1</span>] %&gt;% read_html() %&gt;% html_nodes(<span class="hljs-string">&#x27;.docsum-title&#x27;</span>) %&gt;% html_text(trim = <span class="hljs-built_in">T</span>))<br>&#125;<br><span class="hljs-comment"># 合并内容</span><br>df &lt;- data.frame(title = title,<br>                 time_up = time_up,<br>                 journal = journal,<br>                 IF = IF)<br></code></pre></div></td></tr></table></figure>
